name: claw-protocol-conformance

on:
  pull_request:
    paths:
      - 'packages/clawverify-cli/**'
      - 'packages/clawverify-core/**'
      - 'packages/schema/fixtures/protocol-conformance/**'
      - 'scripts/protocol/**'
      - '.github/workflows/claw-protocol-conformance.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/clawverify-cli/**'
      - 'packages/clawverify-core/**'
      - 'packages/schema/fixtures/protocol-conformance/**'
      - 'scripts/protocol/**'
      - '.github/workflows/claw-protocol-conformance.yml'

jobs:
  conformance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install + build clawverify-core
        run: |
          cd packages/clawverify-core
          npm ci
          npm run build

      - name: Install + build clawverify-cli
        run: |
          cd packages/clawverify-cli
          npm ci
          npm run build

      - name: Run protocol conformance
        run: |
          node scripts/protocol/run-claw-protocol-conformance.mjs
