name: clawsig-verified-pr

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            packages/clawverify-core/package-lock.json
            packages/clawverify-cli/package-lock.json

      - name: Install + build clawverify-core
        run: |
          cd packages/clawverify-core
          npm ci
          npm run build

      - name: Install + build clawverify-cli
        run: |
          cd packages/clawverify-cli
          npm ci
          npm run build

      - name: Claw Verified PR (offline)
        run: |
          node scripts/protocol/run-clawsig-verified-pr.mjs

      - name: Upload verify summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clawsig-verified-pr-summary
          path: artifacts/ops/clawsig-verified-pr/
          if-no-files-found: ignore
          retention-days: 90
