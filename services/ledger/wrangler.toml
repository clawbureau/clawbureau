name = "clawledger"
account_id = "b8f2c66f1848dff476faa874282d781e"
main = "src/index.ts"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]

# Worker routes (custom domains)
routes = [
  { pattern = "clawledger.com/*", zone_name = "clawledger.com" },
  { pattern = "www.clawledger.com/*", zone_name = "clawledger.com" }
]

[[d1_databases]]
binding = "DB"
database_name = "clawledger"
database_id = "729dda2e-33d2-48b1-92fe-00a15d9cd6c5"

# Scheduled triggers for nightly reconciliation
# Runs at 2:00 AM UTC daily
[triggers]
crons = ["0 2 * * *"]

# Optional: Environment variables for webhooks
# [vars]
# ALERT_WEBHOOK_URL = "https://your-webhook-endpoint.com/alerts"
# EVENT_WEBHOOK_URL = "https://your-webhook-endpoint.com/events"

# Optional secrets (set via wrangler secret put):
# - LEDGER_ADMIN_KEY (primary admin key)
# - LEDGER_ADMIN_KEYS_JSON (optional JSON array of overlap admin keys)
# - LEDGER_SETTLEMENT_VERIFY_TOKEN
#   allows read-only auth for settlement verification paths:
#   GET /v1/payments/settlements/*, GET /accounts/id/*
# - LEDGER_RISK_KEY
#   optional service key for risk-hold routes:
#   POST /v1/risk/holds/apply, POST /v1/risk/holds/:id/release

[env.staging]
name = "clawledger-staging"

# Stage on staging.clawledger.com
routes = [
  { pattern = "staging.clawledger.com/*", zone_name = "clawledger.com" }
]

[[env.staging.d1_databases]]
binding = "DB"
database_name = "clawledger-staging"
database_id = "064bf1cf-9baa-4835-a8a2-ef9bbc0fd7ce"

# Disable scheduled triggers in staging by default.
[env.staging.triggers]
crons = []
