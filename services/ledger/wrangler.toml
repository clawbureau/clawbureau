name = "ledger"
main = "src/index.ts"
compatibility_date = "2024-01-15"
compatibility_flags = ["nodejs_compat"]

[durable_objects]
bindings = [
  { name = "ACCOUNT_DO", class_name = "AccountDurableObject" }
]

[[migrations]]
tag = "v1"
new_classes = ["AccountDurableObject"]

[[d1_databases]]
binding = "DB"
database_name = "ledger"
database_id = "placeholder"
