# ── D1 database for inquiry capture ────────────────────────────────
[[d1_databases]]
binding = "INQUIRIES_DB"
database_name = "claw-domains"
database_id = "ad0e6754-1f04-481d-89b9-70900b726e57"

# ── Analytics Engine for cross-domain visit tracking ───────────────
[[analytics_engine_datasets]]
binding = "ANALYTICS"
dataset = "claw_domain_visits"

# ── Environment variables ──────────────────────────────────────────
[vars]
ENVIRONMENT = "production"
CF_WEB_ANALYTICS_TOKEN = ""
INQUIRY_FORWARD_EMAIL = "domains@clawbureau.com"

# ADMIN_TOKEN — set via `wrangler secret put ADMIN_TOKEN`
# Used for GET /api/inquiries and GET /api/analytics

